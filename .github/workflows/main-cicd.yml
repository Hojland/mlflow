name: build

on:
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * MON'

env:
  APPLICATION_NAME: mlflow

jobs:
  get-mlflow-versions:
    name: get-mlflow-versions
    runs-on: ubuntu-latest
    outputs:
      mlflow-versions: ${{ steps.mlflow-version.outputs.versions }}
    steps:
      - uses: actions/checkout@v2
      - uses: hojland/gha-pypi-versions@v0.0.20
        id: mlflow-version
        with:
          pkg_name: mlflow
          latest_num: 5
      - name: test2
        run: |
          echo ${{ steps.mlflow-version.outputs.versions }}
  tag_and_release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: "0"

      - name: "Git: Configure local settings"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: "Setup: Calculate next version number"
        uses: mathieudutour/github-tag-action@v5.5
        id: version
        with:
          tag_prefix: "v"
          dry_run: true
          default_bump: patch
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Changelog: Create full changelog for commit and release"
        uses: nwillems/github-changelog-action@patch-1
        id: changelog
        with:
          filename: CHANGELOG.md
          next_version: ${{ steps.version.outputs.new_version }}

      - name: "Git: Commit changed files and tag release"
        run: |
          git add CHANGELOG.md
          git commit -m "Changelog updated" CHANGELOG.md
          git tag -m "$Tagged new version: ${{ steps.version.outputs.new_version }}" -fa ${{ steps.version.outputs.new_tag }}
          git push --tags

      - name: "Github: Create release"
        uses: actions/create-release@v1
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
          body: ${{ steps.changelog.outputs.changelog }}
  test:
    runs-on: ubuntu-latest
    needs: [get-mlflow-versions, tag_and_release]
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: |
          echo  ${{ needs.get-mlflow-versions.outputs.mlflow-versions }}
  build_and_push:
    runs-on: ubuntu-latest
    needs: [get-mlflow-versions, tag_and_release]
    strategy:
      matrix:
        mlflow-version: ${{ needs.get-mlflow-versions.outputs.mlflow-versions }}
    steps:
      - uses: actions/checkout@v2
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Set docker name
        id: vars
        run: echo ::set-output name=docker_name::docker.pkg.github.com/${{ github.repository }}/${APPLICATION_NAME}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            MLFLOW_VERSION=${{ matrix.mlflow-version }}
          push: true
          tags: ${{ steps.vars.outputs.docker_name }}:${{ matrix.mlflow-version }}-${{needs.tag_and_release.outputs.release_tag}}